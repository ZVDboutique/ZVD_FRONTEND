name: Deploy .NET Core and React App to EC2

on:
  push:
    branches:
      - main  # Change to 'master' if you are using that as your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Deploy .NET Core Backend
    - name: Setup SSH key for .NET Core
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" | base64 -d > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy .NET Core App to EC2
      run: |
        ssh -T -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ${{ secrets.EC2_PROJECT_DIR }}
          git reset --hard
          git clean -fd
          git pull origin master
          dotnet publish -c Release -o ./publish
          pkill dotnet || true
          nohup dotnet ./publish/zvdboutique.dll > output.log 2>&1 &
        EOF

    # Deploy React Frontend
    - name: Setup Node.js for React
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies for React App
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Copy Build to EC2 for React
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AWS_EC2_IP }}
        username: ec2-user
        key: ${{ secrets.AWS_EC2_KEY }}
        source: "build/*"
        target: "/usr/share/nginx/html"
        strip_components: 1
