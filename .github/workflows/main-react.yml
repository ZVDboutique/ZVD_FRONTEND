name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          npm install --legacy-peer-deps
          npm run build

      - name: SSH & Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            echo "Deploying on EC2..."

            cd /home/ec2-user/ZVD_FRONTEND

            echo "Resetting and pulling latest code..."
            git reset --hard
            git pull origin main

            echo "Installing dependencies..."
            npm install --legacy-peer-deps

            echo "Building React app..."
            npm run build

            echo "Installing 'serve' globally if not installed..."
            if ! command -v serve &> /dev/null; then
              npm install -g serve
            fi

            echo "Installing screen if not installed..."
            if ! command -v screen &> /dev/null; then
              sudo yum install -y screen
            fi

            echo "Killing any existing screen session named react_app..."
            screen -S react_app -X quit || true

            echo "Starting the app in screen session on port 5062..."
            screen -dmS react_app bash -c 'serve -s build -l 5062'

            echo "Available screen sessions:"
            screen -ls
