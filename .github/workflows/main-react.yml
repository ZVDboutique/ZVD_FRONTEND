name: Deploy React App to EC2

on:
  push:
    branches:
      - main # Trigger when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}

    steps:
      # Step 1: Checkout code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies and build the React app (optional, if deploying build)
      - name: Install & Build (optional)
        run: |
          export NODE_OPTIONS="--max_old_space_size=4196"
          npm install --legacy-peer-deps
          npm run build

      - name: SSH & Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          debug: true
          script_stop: true
          script: |
            whoami
            hostname
            # Navigate to the project directory
            cd /home/ec2-user/ZVD_FRONTEND

            # Pull the latest code from GitHub
            echo "Pulling latest code..."
            git reset --hard
            git pull origin main

            # Install any new dependencies
            echo "Installing dependencies..."
            npm install --legacy-peer-deps

            # Optionally build the React app (if required)
            echo "Building app..."
            npm run build

            # Start Vite preview in detached screen on port 5062
            echo "Starting vite preview in screen session..."
            screen -dmS vite_preview bash -c "npm run preview -- --port 5062 --host"
            
            # Verify that the screen session is running
            screen -ls
