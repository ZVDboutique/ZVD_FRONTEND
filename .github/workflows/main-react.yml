name: Deploy React App to EC2

on:
  push:
    branches:
      - main  # Trigger when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies and build the React app (optional, if deploying build)
      - name: Install & Build (optional)
        run: |
          npm install
          npm run build

      # Step 4: SSH into EC2 instance and deploy the React app
      - name: SSH & Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            # Navigate to the project directory
            cd /home/ec2-user/ZVD_FRONTEND

            # Pull the latest code from GitHub
            echo "Pulling latest code..."
            git reset --hard
            git pull origin main

            # Install any new dependencies
            echo "Installing dependencies..."
            npm install

            # Optionally build the React app (if required)
            echo "Building app..."
            npm run build

            # Install 'pm2' globally if not already installed
            echo "Installing pm2..."
            sudo npm install -g pm2

            # Kill any existing pm2 process if it exists
            echo "Killing existing pm2 process..."
            pm2 delete react_app || true

            # Serve the app using pm2 (serve the 'build' directory on port 5062)
            echo "Starting React app in a pm2 process on port 5062..."
            pm2 serve dist 5062 --name "react_app"

            # Enable pm2 to auto-start on reboot
            pm2 save
            pm2 startup systemd -u ec2-user --hp /home/ec2-user

            # Verify that the pm2 process is running
            pm2 list
